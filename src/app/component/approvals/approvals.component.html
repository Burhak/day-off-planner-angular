<div>
  <h1 class="title">Leaves waiting for yor approval</h1>
  <div class="approvals">
    <div class="card" *ngFor="let leave of leaveRequests">
      <h1 class="noMargin">{{userCache[leave.user]?.firstName}} {{userCache[leave.user]?.lastName}} ({{leaveTypesCache[leave.leaveType].name}}) </h1>
      <h3 class="noMargin">{{leave.fromDate | date: "mediumDate"}} - {{leave.toDate | date: "mediumDate"}}</h3>
    </div>
  </div>
</div>
