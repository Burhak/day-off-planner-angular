<daypilot-scheduler [config]="config" #scheduler></daypilot-scheduler>

<mat-form-field>
    <mat-label>User</mat-label>
    <mat-select id="usersToAdd" multiple [(ngModel)]="displayedUsers">
      <mat-option *ngFor="let user of allUsers" [value]="user">
        {{user.firstName}} {{user.lastName}}
      </mat-option>
    </mat-select>
  </mat-form-field>

<button (click)="addUsers()">Add</button>
