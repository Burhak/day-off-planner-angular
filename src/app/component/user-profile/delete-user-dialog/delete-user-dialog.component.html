<h2>Delete user</h2>
<mat-dialog-content>You are about to permanently delete user <strong>{{data.userName}}</strong>?</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close mat-dialog-close=true>Delete</button>
  <button mat-button mat-dialog-close mat-dialog-close=false>Cancel</button>
</mat-dialog-actions>
