<h2 mat-dialog-title class="bottomPadding">Edit individual limit for leave type: <strong>{{data.name}}</strong></h2>
<!--<h4 mat-dialog-title class="center">{{data.name}}</h4>-->
<mat-dialog-content>
  <form [formGroup]="form">
    <mat-form-field class="block">
      <input matInput
             placeholder="Limit"
             id="limitInput" formControlName="limit"
             (keyup)="inputUpdate()">
      <mat-error *ngIf="form.hasError('pattern', ['limit'])">
        Value must be an <strong>integer</strong>
      </mat-error>
    </mat-form-field>
    <div>Enter new limit value or leave blank for default</div>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close [mat-dialog-close]="limit" [disabled]="!saveEnabled">Save</button>
  <button mat-button mat-dialog-close mat-dialog-close=false>Cancel</button>
</mat-dialog-actions>
