<app-navigation></app-navigation>
<app-error></app-error>


<div *ngIf="isDataLoaded" class="pageContent">
  <div class="leaveTypeList">
    <h2 class="title">Leave types</h2>
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="leaveType.name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let personalLeaveType" class="leaveTypeName"> {{personalLeaveType.leaveType.name}} </td>
      </ng-container>
      <ng-container matColumnDef="leaveType.approvalNeeded">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Approval needed </th>
        <td mat-cell *matCellDef="let personalLeaveType"> {{personalLeaveType.leaveType.approvalNeeded}} </td>
      </ng-container>
      <ng-container matColumnDef="limit">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Limit </th>
        <td mat-cell *matCellDef="let personalLeaveType"> {{personalLeaveType.limit}} </td>
      </ng-container>
      <ng-container matColumnDef="carryover">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Carryover </th>
        <td mat-cell *matCellDef="let personalLeaveType"> {{personalLeaveType.carryover}} </td>
      </ng-container>
      <ng-container matColumnDef="requestedHours">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Spent hours </th>
        <td mat-cell *matCellDef="let personalLeaveType"> {{personalLeaveType.requestedHours}} </td>
      </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let personalLeaveType; columns: displayedColumns;" (click)="openLeaveType(personalLeaveType.leaveType.id)"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[10,15]" showFirstLastButtons></mat-paginator>

  </div>
  <button (click)="helpfulF()">HelpfulFunc</button>
</div>
