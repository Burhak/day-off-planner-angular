<app-navigation></app-navigation>
<app-error></app-error>

<div class="pageContent">
  <div class="userList">
    <h2 class="title">User list</h2>
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Firstname </th>
        <td mat-cell *matCellDef="let user"> {{user.firstName}} </td>
      </ng-container>
      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Lastname </th>
        <td mat-cell *matCellDef="let user"> {{user.lastName}} </td>
      </ng-container>
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
        <td mat-cell *matCellDef="let user"> {{user.email}} </td>
      </ng-container>
      <ng-container matColumnDef="jobDescription">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Job title </th>
        <td mat-cell *matCellDef="let user"> {{user.jobDescription}} </td>
      </ng-container>
      <ng-container matColumnDef="addUser">
        <td mat-footer-cell *matFooterCellDef colspan="4" (click)="addUser()">
          <div class="addUser">
            <mat-icon>add_circle</mat-icon> <span class="addUserText"> Add new user</span>
          </div>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let user; columns: displayedColumns;" (click) = "openUserProfile(user)"></tr>
      <tr mat-footer-row *matFooterRowDef="['addUser']"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[10,15]" showFirstLastButtons></mat-paginator>
  </div>
</div>
